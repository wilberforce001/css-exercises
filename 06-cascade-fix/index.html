<!DOCTYPE html>
<html>
    <head>
        <title>Cascading Fix</title>
        <meta charset="UTF=8">
        <link rel="stylesheet" href="style.css">
    </head>
    <Body>
        <div id="main">
            <p>I'm just a simple paragraph!</p>
        </div>
            <div class="sub">I'm a smaller paragraph!</div>
            <p><button class="button1">Confirm</button> <button class="button2">Cancel</button></p>
            <p class="paragraph">I'm not related to those divs down there.</p>
        <div class="ancestor">
            <p>I have a child!</p>
        </div>
                <p id="child">My ancestor is so embarasing.</p>
    </Body>
</html>
