<!DOCTYPE html>
<html>
    <head>
        <title>Flex Modal</title>
        <meta charset="UTF=8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="item">
                <div class="exclamation">!</div>
            </div>
            <div class="item">
                <div class="warning">Aren you sure you want to do that?</div>
            </div>
            <div class="item">
                <div class="close">*</div>
            </div>
            <div class="item">
                <div class="message">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</div>
            </div>
            <div class="buttons">
                <div class="button1"><button>continue</button></div>
                <div class="button2"><button>Cancel</button></div>
            </div>
        </div>
    </body>
</html>
